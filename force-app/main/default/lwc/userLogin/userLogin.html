<template>
	<lightning-modal-header></lightning-modal-header>
	<lightning-modal-body >
			<div >
                <lightning-input type="text" label="username" value={username} placeholder="enter your username" id="username" required="true"></lightning-input>
                <lightning-input type="email" label="email" value={emailaddress} placeholder="enter your emailaddress" id="emailaddress" required="true"></lightning-input>

			</div>
	</lightning-modal-body>

	<lightning-modal-footer>
			<lightning-button-group>
                <lightning-button label="cancel" onclick={cancelHandler}></lightning-button>
                <lightning-button label="Login" onclick={loginHandler}></lightning-button>
			</lightning-button-group>
	</lightning-modal-footer>

</template>
